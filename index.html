<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />

    <!-- Viewport and mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title and description for SEO -->
    <title>Mehdi Projects</title>
    <meta name="description" content="Explore Mehdi's projects, showcasing cutting-edge development in web, backend, and software engineering." />

    <!-- Open Graph (OG) Meta Tags for Social Media Sharing -->
    <meta property="og:title" content="Mehdi Projects" />
    <meta property="og:description" content="Showcasing cutting-edge development in web, backend, and software engineering." />
    <meta property="og:image" content="/images/og-image.png" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Mehdi Projects" />
    <meta name="twitter:description" content="Showcasing cutting-edge development in web, backend, and software engineering." />
    <meta name="twitter:image" content="/images/twitter-card.png" />

    <!-- Canonical link for SEO -->
    <link rel="canonical" href="https://yourwebsite.com" />

    <!-- Robots Meta Tag -->
    <meta name="robots" content="index, follow" />

    <!-- Preconnect for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Optimize for loading fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Structured Data (JSON-LD) for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Mehdi Projects",
      "url": "https://yourwebsite.com",
      "description": "Explore Mehdi's projects, showcasing cutting-edge development in web, backend, and software engineering.",
      "publisher": {
        "@type": "Person",
        "name": "Mehdi"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
